<div class="popup" *ngIf="showPopup">
  <div class="popup-content">
    <h1>Edit Profile</h1>
    <span class="close" (click)="closePopup()">&times;</span>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input id="nom" formControlName="nom" type="text" />
        <div *ngIf="userForm.get('nom')?.invalid && userForm.get('nom')?.touched">
          <small class="error">Nom is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
          <small class="error" *ngIf="userForm.get('email')?.hasError('required')">Email is required</small>
          <small class="error" *ngIf="userForm.get('email')?.hasError('email')">Invalid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="num_tel">Num Tel:</label>
        <input id="num_tel" formControlName="num_tel" type="text" />
        <div *ngIf="userForm.get('num_tel')?.invalid && userForm.get('num_tel')?.touched">
          <small class="error" *ngIf="userForm.get('num_tel')?.hasError('required')">Phone number is required</small>
          <!-- <small class="error" *ngIf="userForm.get('num_tel')?.hasError('pattern')">Invalid phone number</small> -->
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" formControlName="role">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="manager">Manager:</label>
        <select id="manager" formControlName="manager">
          <option *ngFor="let manager of managers" [value]="manager">{{ manager }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="image">Image:</label>
        <input id="image" type="file" (change)="onFileChange($event)" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>
