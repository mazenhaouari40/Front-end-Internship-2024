<app-spinner *ngIf="isLoading" [backgroundColor]="'#1890ff'" [spinner]="Spinkit.skLine"></app-spinner>


<div class="container">
    <div class="form-container">
      <h1>Update User</h1>
      <br>


      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  
        <div class="form-group">
          <label for="nom">Nom * :</label>
          <input id="nom"  class="form-control"  required  [(ngModel)]="userdata.nom" formControlName="nom">
        </div>
  
        <div class="form-group">
          <label for="e_mail">E-mail * :</label>
          <input id="e_mail" name="e_mail" class="form-control" required  [(ngModel)]="userdata.email"  formControlName="email" >
        </div>
  
        <div class="form-group">
          <label for="num_tel">Numéro de Téléphone * :</label>
          <input id="num_tel" name="num_tel" class="form-control" required [(ngModel)]="userdata.num_tel" formControlName="num_tel">
        </div>
        
        <div class="form-group">
          <label for="password">Password * :</label>
          <input type="password" name="password" id="password" class="form-control" formControlName="password" formControlName="password">
        </div>
  
        <div class="form-group">
            <label for="image">Image * :</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*"  (change)="onFileChange($event)" >
        </div>


        <div class="form-group">
          <label for="role">Role * :</label>
          <select id="role" name="role" class="form-control" required [(ngModel)]="selectedRole" formControlName="role" >
            <option value="manager">Manager</option>
            <option value="admin">Admin</option>
            <option value="collaborateur">Collaborateur</option>
          </select>
        </div>
        
        <div *ngIf="selectedRole === 'collaborateur'" class="form-group">
          <label for="manager">Manager * :</label>
          <select id="manager" name="manager" class="form-control" formControlName="manager">
            <option value="">Select Manager</option>
            <option *ngFor="let manager of managerList" [value]="manager.idmanager">
              {{ manager.nommanager }}
            </option>
          </select>
        </div>
        
  
        <div class="button-group">
            <button type="submit" class="btn btn-submit"  [disabled]="userForm.invalid">Editer</button>
          </div>


      </form>
    </div>
  </div>
