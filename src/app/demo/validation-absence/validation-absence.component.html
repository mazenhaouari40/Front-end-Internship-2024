

<app-spinner *ngIf="isLoading" [backgroundColor]="'#1890ff'" [spinner]="Spinkit.skLine"></app-spinner>

<head>
    <meta charset="utf-8">
    <title>bs4 Contacts cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container page-container">
<div class="row gutters">


    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 col-12"  *ngFor="let absence of absences">
    	<figure class="user-card green">
			<figcaption>

				<img [src]="'data:image/png;base64,' + absence.user.imageencode_64bits" alt="Soeng Souy" class="profile">

				<h4>{{absence.user.nom}}</h4>
        
				<!-- <p>
					<span class="attribute">ID:</span>
					<span class="value">{{absence.id_absence}}</span>
				  </p> -->
				  
				  <p>
					<span class="attribute">Type:</span>
					<span class="value">{{absence.type}}</span>
				  </p>
				  
				  <p>
					<span class="attribute">Début:</span>
					<span class="value">{{absence.debut_d | date:'yyyy-MM-dd'}}</span>
				  </p>
				  
				  <p>
					<span class="attribute">Fin:</span>
					<span class="value">{{absence.fin_d | date:'yyyy-MM-dd'}}</span>
				  </p>
				  
				  
        <form [formGroup]="absenseform" (ngSubmit)="onSubmit(absence.id_absence)">
			<!-- <p>
			<span class="attribute">Status : </span>
			<span class="value">

				<select id="status"  formControlName="status">
					<option  value="Accepte">Accepte	</option>
					<option  value="Refusé">Refusé</option>
				</select>
			</span>
			</p> -->
			<div class="button-container">
				<!-- Accepte Button -->
				<button type="button" class="submit-button accepte-button" (click)="submitWithStatus('Accepte', absence.id_absence)">
				  Accepte
				</button>
			  
				<!-- Refusé Button -->
				<button type="button" class="submit-button refuse-button" (click)="submitWithStatus('Refusé', absence.id_absence)">
				  Refusé
				</button>
			  </div>
			  

			</form>
			
			</figcaption>
		</figure>
	</div>




</div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
	
</script>
</body>
